<div class="container-fluid">
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-4 control-label">
        <label for="entity_id">Entity ID*</label>
      </div>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="entity_id" name="entity_id" value="{{entity_id}}" required/>
        <h6>Unique identifier for the service provider, often the URL of the metadata file.</h6>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4 control-label">
        <label for="assert_endpoint">Assert endpoint*</label>
      </div>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="assert_endpoint" name="assert_endpoint" value="{{assert_endpoint}}" required/>
        <h6>URL of service provider assert endpoint.</h6>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4 control-label">
        <label for="private_key">Private Key</label>
      </div>
      <div class="col-sm-8">
        <textarea class="form-control" id="private_key" name="private_key" required>{{private_key}}</textarea>
        <h6><strong>PEM format string</strong> - Private key for the service provider.</h6>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4 control-label">
        <label for="certificate">Certificate</label>
      </div>
      <div class="col-sm-8">
        <textarea class="form-control" id="certificate" name="certificate" required>{{certificate}}</textarea>
        <h6><strong>PEM format string</strong> - Certificate for the service provider.</h6>
      </div>
    </div>
  </form>
</div>
